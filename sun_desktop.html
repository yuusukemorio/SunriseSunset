<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デスクトップ側</title>
    <link rel="stylesheet" href="index_css.css" type="text/css">
</head>
<body>
    <p class="test">
        <img src="./太陽.png" alt="">
    </p>
    <p class="test2">あああ</p>
    <p id="sunrise">日の出: </p>
    <p id="sunset">日の入り: </p>
    <div id="messages"></div>  <!-- 受信メッセージを表示するためのdiv -->

    <script src="./index_js.js"></script>
    <script>
        // WebSocketサーバーに接続
        const socket = new WebSocket('wss://your-project-name.glitch.me');

        // WebSocket接続時の処理
        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        // WebSocketでメッセージを受信した時の処理
        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.message) {
                    const messagesDiv = document.getElementById('messages');
                    const messageElement = document.createElement('p');
                    messageElement.textContent = data.message;
                    messagesDiv.appendChild(messageElement);  // 受信したメッセージを表示
                } else {
                    console.log('Received data:', data);
                }
            } catch (e) {
                console.error('Invalid JSON:', event.data);
            }
        };
    </script>
</body>
</html>
